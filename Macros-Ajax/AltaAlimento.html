<body>
    <form>
    <input type=text name="NombreAlimento"><br>

    <input type=text name="Carbohidratos"><br>
    <input type=text name="Proteinas"><br>
    <button type="submit">Agregar</button>
    </form>
<script>
$('form').on("submit",function(e){
    e.preventDefault();
    e.stopImmediatePropagation();
$.ajax({
type: 'POST',
url: 'http://localhost:3000/Alimento',
data: $('form').serialize(),
success: function(resp) {
//console.log(resp);
console.log("alimento agregado con exito");
},
error:function(){
    
}
});
});
</script>
